app:
  name: pandax
  version: 1.0.0
  
server:
  # debug release test
  model: release
  port: 7788
  # iothub服务端口  使用的rpc端口  9000 9001 可能与minio端口冲突
  grpc-port: 9001
  http-port: 9002
  tcp-port: 9003
  cors: true
  # 接口限流
  rate:
    enable: true
    rate-num: 100
  db-type: mysql
  # 是否开启数据库表初始化
  isInitTable: false
  excel-dir: ./resource/excel/
  tls:
    enable: false
    key-file: ./resource/default.key
    cert-file: ./resource/default.pem
jwt:
  key: PandaX
  # 过期时间单位秒 7天
  expire-time: 604800
#数据上报并发识别任务数量限制
queue:
  queue-pool: 5 #消息队列池
  task-num: 100 #任务队列数, 
  ch-num: 3000  #并发执行数,同时处理多少条数据

redis:
  host: 127.0.0.1
  password: 123456
  port: 6379

mysql:
  host: 127.0.0.1:3306
  username: root
  password: 123456
  db-name: pandax
  config: charset=utf8&loc=Local&parseTime=true

postgresql:
  username: postgres
  password: 123456
  host: 127.0.0.1
  port: 5432
  db-name: pandax_iot
  max-idle-conns: 10
  max-open-conns: 10

# mini0
oss:
  endpoint: 127.0.0.1:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: pandaxiot
  useSSL: false

