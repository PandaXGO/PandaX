apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pandax
    app.kubernetes.io/version: 1.0.0
  name: pandax
  namespace: pandax
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pandax
      app.kubernetes.io/version: 1.0.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pandax
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - image: ccr.ccs.tencentyun.com/pandax/pandax:v1.9.1
        imagePullPolicy: IfNotPresent
        name: pandax
        ports:
        - containerPort: 7788
          protocol: TCP
        - containerPort: 9001
          protocol: TCP
        - containerPort: 9002
          protocol: TCP
        - containerPort: 9003
          protocol: TCP
          name: tcp9003
        - containerPort: 9003
          protocol: UDP
          name: udp9003
      serviceAccountName: pandax
---
