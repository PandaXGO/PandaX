apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: pandax
    app.kubernetes.io/version: 1.0.0
  name: pandax
  namespace: pandax
spec:
  ports:
  - port: 7788
    protocol: TCP
    targetPort: 7788
  - port: 9001
    protocol: TCP
    targetPort: 9001
  - port: 9002
    protocol: TCP
    targetPort: 9002
  - port: 9003
    protocol: TCP
    targetPort: tcp9003
  - port: 9003
    protocol: UDP
    targetPort: udp9003
  selector:
    app.kubernetes.io/name: pandax
    app.kubernetes.io/version: 1.0.0
  type: LoadBalancer
---
